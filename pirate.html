    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      p {
        font-size: 18px;
        margin: 10px;
      }
      #locations,
      #penalty {
        font-weight: bold;
      }
      #help {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin: 20px;
      }

      .grid-item {
        width: 150px;
        height: 150px;
        border: 2px solid #350;
        overflow: hidden;
      }
    </style>
  </head>

      <h1>Find the Treasure by Akash Bonthu</h1>
    </header>
    <div class="container">
      <p>Click on the locations to search for treasure, beware the traps</p>
      <p id="locations">Number of locations checked is zero.</p>
      <p id="penalty">Penalty is zero.</p>
      <p id="help" onclick="help()">Click for help.</p>
      <div id="help-report">Help report</div>
    </div>
    <div class="container-fluid">

        </div>
      </div>

      <div class="row">

        </div>
        <div class="grid-item">

        </div>
        <div class="grid-item">
          <img src="location.jpg" alt="location" id="img7" onclick="check(7)" />
        </div>
        <div class="grid-item">
          <img src="location.jpg" alt="location" id="img8" onclick="check(8)" />
        </div>
        <div class="grid-item">
          <img src="location.jpg" alt="Location" id="img9" onclick="check(9)" />
        </div>
      </div>

      <div class="row">
        <div class="grid-item">
          <img
            src="location.jpg"
            alt="Location"
            id="img10"
            onclick="check(10)"

      </div>
    </div>
    <script>
      let ids = [];
      let checkCount = 0;
      let penalty = 0;
      let lastCheck = 0;
      let treasureLocation = 5;
      let trapLocation = 18;
      let gameOver = false;

      for (let i = 0; i < 25; i++) {
        ids.push(`img${i}`);
      }
      function check(idx) {
        // if (!gameOver) {
        const cardElement = document.getElementById(ids[idx]);
        if (idx === treasureLocation) {
          cardElement.src = "Treasure.jpg";
          gameOver = true;
          penalty -= 3;
        } else if (idx === trapLocation) {
          cardElement.src = "Treasure.jpg";
          gameOver = true;
          penalty += 4;
        } else {
          cardElement.src = "pirate.jpg";
        }
        checkCount += 1;
        penalty += 1;
        lastCheck = idx;

        document.getElementById("locations").innerHTML =
          "Number of locations checked is " + checkCount;
        document.getElementById("penalty").innerHTML = "Penalty" + penalty;
      }
      const help = () => {
        if (gameOver) return;
        const rowTreasurePosition = Math.floor(treasureLocation / 5);
        const rowLastCheckPosition = Math.floor(lastCheck / 5);
        const colTreasurePosition = treasureLocation % 5;
        const colLastCheckPosition = lastCheck % 5;
        const rowDiff = Math.abs(rowTreasurePosition - rowLastCheckPosition);
        const colDiff = Math.abs(colTreasurePosition - colLastCheckPosition);
        let helpText = "";
        if (rowDiff <= 1 && colDiff <= 1 && (rowDiff !== 0 || colDiff !== 0)) {
          helpText = "Can smell it";
        } else if (rowDiff + colDiff === 2) {
          helpText = "Close Matie";
          penalty += 2;
        } else {
          helpText = "Step faster";
          penalty += 2;
        }
        document.getElementById(
          "help"
        ).textContent = `Help report: ${helpText}`;
        document.getElementById(
          "penalty"
        ).textContent = `Penalty is ${penalty}`;
      };
    </script>
