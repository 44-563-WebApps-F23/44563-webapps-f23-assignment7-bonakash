<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Treasure by Akash Bonthu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      p {
        font-size: 18px;
        margin: 10px;
      }
      #locations,
      #penalty {
        font-weight: bold;
      }
      #help {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin: 20px;
      }

      .grid-item {
        width: 150px;
        height: 150px;
        border: 2px solid #350;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Find the Treasure by Akash Bonthu</h1>
    </header>
    <div class="container">
      <p>Click on the locations to search for treasure, beware the traps</p>
      <p id="locations">Number of locations checked is zero.</p>
      <p id="penalty">Penalty is zero.</p>
      <p id="help">Click for help.</p>
      <div id="help-report">Help report</div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="Treasure" /></div>
        <div class="grid-item"><img src="location.jpg" alt="Trap" /></div>
        <div class="grid-item"><img src="location.jpg" alt="Pirate" /></div>
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
      </div>

      <div class="row">
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
      </div>

      <div class="row">
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
      </div>

      <div class="row">
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
      </div>

      <div class="row">
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="location" /></div>
        <div class="grid-item"><img src="location.jpg" alt="Location" /></div>
      </div>
    </div>
  </body>
</html>
